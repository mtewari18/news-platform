version: '3.9'
services:
  mongo:
    image: mongo:6
    container_name: news-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./backend
    container_name: news-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/newsapp
      - JWT_SECRET=supersecret
      - JWT_EXPIRES_IN=1d
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - FROM_EMAIL=${FROM_EMAIL}
      - FRONTEND_BASE=${FRONTEND_BASE}
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: news-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://backend:4000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongo_data:
